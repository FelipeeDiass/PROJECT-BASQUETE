<script>
    const labels = [
      'Giannis',
      'Morant',
      'Luka',
    ];
  
    const data = {
      labels: labels,
      datasets: [{
        label: 'My First dataset',
        backgroundColor: 'rgb(0, 128, 0)',
        borderColor: 'rgb(0, 128, 8)',
        data: [0, 10, 5, 2, 20, 30, 45],
      }]
    };
  
    const config = {
  type: 'bar',
  data: data,
  options: {
    scales: {
      y: {
        beginAtZero: true
      }
    }
  },
};
  </script>
 <script>
    const myChart = new Chart(
      document.getElementById('myChart'),
      config
    );
  </script>
